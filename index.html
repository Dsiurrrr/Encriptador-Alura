<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador web</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body> 

    <header>
       <img class="logo" src="./assets/Logo.png" alt="Logo de alura">
    </header>

    <main class="presentacion">
        <section class="presentacion__contenido">
            <textarea  name="texto" class="texto" id="texto" cols="40" rows="20" placeholder="Ingresa el texto aqui"></textarea>
          <div>
            <div class="alerta">
                <svg width="1.5625rem" viewBox="0 0 26 24" fill="none" xmlns="http://www.w3.org/2000/svg"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path fill-rule="evenodd" clip-rule="evenodd" d="M1 12C1 5.92487 5.92487 1 12 1C18.0751 1 23 5.92487 23 12C23 18.0751 18.0751 23 12 23C5.92487 23 1 18.0751 1 12ZM10.0586 6.05547C10.0268 5.48227 10.483 5 11.0571 5H12.9429C13.517 5 13.9732 5.48227 13.9414 6.05547L13.5525 13.0555C13.523 13.5854 13.0847 14 12.554 14H11.446C10.9153 14 10.477 13.5854 10.4475 13.0555L10.0586 6.05547ZM14 17C14 18.1046 13.1046 19 12 19C10.8954 19 10 18.1046 10 17C10 15.8954 10.8954 15 12 15C13.1046 15 14 15.8954 14 17Z" fill="#65747D"></path> </g></svg>
                <p>Solo letras minúsculas y sin acentos</p>
            </div>
    
            <div class="botones">
                <button class="btn encriptar" onclick="encriptar()">  Encriptar</button>
                <button class="btn desencriptar" onclick="desencriptar()">Desencriptar</button>      
            </div>

          </div>

        </section>
        
        <div class="apartado_derecha">
            <textarea  name="texto" class="texto1" id="texto1" cols="40" rows="20"></textarea>
            <img class="imagen_derecha" src="./assets/Munieco.png" alt="Muneco" id="muneco">
           <div class="mensaje-general" id="mensajes">
            <h2 class="mensaje" id="encontrado">Ningún mensaje fue encontrado</h2>
            <p class="submensaje" id="encriptado">Ingresa el texto que desees encriptar o desencriptar.</p>
          
        </div>
        </div>
    </main>
</body>
<script src="funcionalidades.js"></script>
</html>
